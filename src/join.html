<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>웹톡 로그인</title>
        <link rel="stylesheet" href="/css/join.css">
    </head>
    <body>
        <header>
            <div  class="banner">
                <img src="../image/banner.png">
            </div>
        </header>
        <section>
            <form action="/join" method='post' class="join_form">
                <div>
                    <div>ID</div><input class="id" name="id" type="text">
                </div>
                <div>
                    <div>PASSWORD</div><input class="passwd" name="passwd" type="password">
                </div>
                <div>
                    <div>nickname</div><input class="nickname"  name="nickname" type="text">
                </div>
                <button type="submit">회원가입하기</button>
            </form>
        </section>
        <footer>
            <div>&copy; 모든 자료는 본인에게 저작권이 있습니다.</div>
            <div>Admin Contact : @gmail.com</div>
        </footer>

</html>
